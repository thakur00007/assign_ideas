<section class=" ">
  <div class="mask d-flex  h-100 ">
    <div class="container mt-3 py-2">
      <div class="row d-flex justify-content-end align-items-start h-100">
        <div class="col-md-9 col-lg-5 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body px-5 py-1">
              <h6 *ngIf="errMsg" class="text-center alert alert-danger mb-0 p-2">{{errMsg}}<button (click)="closeAlert()" class="btn btn-close float-end pb-0"></button></h6>
              <h2 class="text-uppercase text-center my-4">Create an account</h2>

              <form #signForm="ngForm">

                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.name" type="text" name="name" id="form3Example1cg" class="form-control " placeholder=" " [required]="true"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.email" type="email" name="email" id="form3Example3cg" class="form-control " placeholder=" " [required]="true"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.pass" type="password" name="pass" id="form3Example4cg" class="form-control " placeholder=" " [required]="true"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.cnfPass" type="password" name="cnfPass" id="form3Example4cdg" class="form-control " placeholder=" " [required]="true"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" [disabled]="!signForm.valid" (click)="register(signForm)"
                    class="btn btn-success btn-block w-100 gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted my-3">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
