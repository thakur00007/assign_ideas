<h1>Project <code>Ideas</code></h1>
<div *ngFor="let data of response.data" class="card mb-2">
    <div class="card-body p-3 px-4">
        <div class="row heading border-bottom pb-2">
            <div class="col-lg-6">
                <h6 class="mb-0">{{data.title}} ||</h6>
            </div>

            <div class="col-lg-6 row justify-content-end ms-1 my-1 d-flex">
                <div *ngFor="let tags of data.tags" class="tags bg-secondery me-1 p-0"><img title="{{tags}}" src="/assets/icons/{{tags}}.png" alt=""></div>
            </div>

        </div>
        <div class="desc-wrapper">
            <p>{{data.description}}</p>
        </div>
        <div class="row justify-content-center w-100 border-top mt-1 pt-1">
            <div class="col-6">
            </div>
            <div class="col-6 d-flex justify-content-end">assigned by, <b><i>{{data.userName}}</i></b></div>

        </div>
    </div>
</div>
